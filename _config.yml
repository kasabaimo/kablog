# Jekyll configuration

name: K.Asaba
description: Kentaro Asaba's personal homepage

# url is currently only used only for the RSS feed in feed.xml
baseurl: '/kablog'
url: 'https://kasabaimo.github.io/'

# baseurl will often be '', but for a project page on gh-pages, it needs to
# be the project name.
# *** IMPORTANT: If your local "jekyll serve" throws errors change this to '' or
#     run it like so: jekyll serve --baseurl=''

## default date_format
date_format: 
  title: "%B-%-d-%Y"
  archive: "%b"
  categories: "%b-%Y"
  tag: "%b-%Y"
# Language
lan: "en" 

paginate: 20

highlighter: rouge
markdown: kramdown
gems: ['jekyll-paginate', 'jekyll-sitemap']
plugins: [jekyll-paginate, jekyll-sitemap]

exclude: ['README.md', 'LICENSE', "*.bak"]

include:
  - assets
